<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Cafes:"/></h1>
                <h:dataTable value="#{coffeesMBean.customers}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CofName"/>
                        </f:facet>
                        <h:outputText value="#{item.cofName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sales"/>
                        </f:facet>
                        <h:outputText value="#{item.sales}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{item.total}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SupId"/>
                        </f:facet>
                        <h:outputText value="#{item.supId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
